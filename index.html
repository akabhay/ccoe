<!DOCTYPE html>
<html lang="en" data-ng-app="demoApp">
<head>
<meta charset="utf-8">
<title>Xebia: Canon CoE Demo</title>
<link rel="stylesheet" href="css/bootstrap.min.css"  media="screen">
<link rel="stylesheet" href="css/customise.css"  media="screen">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
	<div data-ng-controller="DemoController">

		<h1>Welcome to the Canon COE demo</h1>

		<!-- Navigation View -->
		<div class="row">
			<div class="span2">	<div  class="well">
				<ul class="nav nav-list">
					<li data-ng-repeat="level in levels">{{level.name}}

						<div ng-if="level.pages.length>0">
							<ul>
								<!--<li data-ng-repeat="page in level.pages"><a href="#/{{ page.url }}">{{ page.name }}</a>-->
								<li data-ng-repeat="page in level.pages"><a href="#/pages/{{ level.id }}/{{ page.id }}">{{ page.name }}</a>
							</ul>
						</div>
						<div ng-if="level.pages.length == 0"><span class="label label-info">Coming Soon...</span></div>
					</li>
				</ul>
				<br/>
				<a href="#/home/">Back to Home</a>
			</div>
		</div>

		<!-- Placeholder for pages to display -->
		<div data-ng-view="" class="span10"></div>

	</div>

	<!-- Angular.js -->
	<script src="js/angular.min.js"></script>
	
	<script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>

	<script src="http://code.jquery.com/jquery.min.js"></script> 
	<script src="js/bootstrap.min.js"></script> 
	<script src="js/customise.js"></script>



</body>
</html>
